name       : libxcb
version    : 1.12
release    : 14
source     :
    - https://xcb.freedesktop.org/dist/libxcb-1.12.tar.bz2 : 4adfb1b7c67e99bc9c2ccb110b2f175686576d2f792c8a71b9c8b19014057b5b
license    :
    - MIT
summary    : X C Binding
component  : xorg.library
builddeps  :
    - pkgconfig(xcb-proto)
    - pkgconfig(xproto)
    - pkgconfig32(xau)
    - pkgconfig(xau)
    - pkgconfig(xorg-macros)
    - glibc-32bit-devel
    - libgcc-32bit
emul32     : yes
optimize   : speed
description: |
    The libxcb package provides an interface to the X Window System protocol, which replaces the current Xlib interface. Xlib can also use XCB as a transport layer, allowing software to make requests and receive responses with both.
setup      : |
    sed -i configure.ac -e 's/pthread\-stubs//'
    autoreconf -fi
    %configure --prefix=/usr \
               --enable-xinput \
               --disable-static \
               --enable-xprint=yes \
               --enable-xevie=yes \
               --enable-dri3=yes \
               --docdir=/usr/share/doc/libxcb-1.11
build      : |
    %make
install    : |
    %make_install
